  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="rounded m-auto text-center mt-4 mb-3">
    <section><img src="order-summary-component-main/images/illustration-hero.svg" alt="" class="w-100"></section>
    <section class="p-5">
  <h3>Order Summary</h3>

  <p >
    You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!
  </p>

  <div class="rounded d-flex justify-content-between align-items-center  mb-4 p-3">
    <img src="order-summary-component-main/images/icon-music.svg" alt="">
    
    <div>
      <b>Annual Plan</b>
      <p>$59.99/year</p>
    </div>
    <a href="" class="my-custom">Change</a>

  </div>


  <button class="btn btn-primary my-custom-btn w-100 mb-3">Proceed to Payment</button>
  <button class="btn btn-outline">Cancel Order</button>
</section>

</main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
